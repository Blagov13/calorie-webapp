<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLAGOV team ‚Äî –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –§–æ—Ä–º—ã</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #000000, #ff69b4);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
      font-family: 'Russo One', sans-serif;
      text-transform: uppercase;
      font-size: 28px;
      color: #ff69b4;
      text-align: center;
      text-shadow: 1px 1px 3px #000;
    }
    h1::before {
      content: 'ü¶Å ';
    }
    form {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.5);
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input, select, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }
    input, select {
      background: #2b2b2b;
      color: #fff;
    }
    button {
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #e055a1;
      transform: scale(1.03);
    }
    .result {
      margin-top: 20px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.4);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    .result strong {
      font-size: 22px;
      color: #ff69b4;
      display: block;
      margin-bottom: 12px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin-bottom: 12px;
      padding: 10px;
      background: #2b2b2b;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>BLAGOV team ‚Äî –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Ñ–æ—Ä–º—ã</h1>
  <form id="calorieForm">
    <input type="number" id="age" placeholder="–í–æ–∑—Ä–∞—Å—Ç (–ª–µ—Ç)" required>
    <input type="number" id="height" placeholder="–†–æ—Å—Ç (—Å–º)" required>
    <input type="number" id="weight" placeholder="–í–µ—Å (–∫–≥)" required>

    <select id="gender">
      <option value="male">–ú—É–∂—Å–∫–æ–π</option>
      <option value="female">–ñ–µ–Ω—Å–∫–∏–π</option>
    </select>

    <select id="activity">
      <option value="1.2">–ú–∞–ª–æ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ ü™ë</option>
      <option value="1.375">–£–º–µ—Ä–µ–Ω–Ω–∞—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å üö∂</option>
      <option value="1.55">–°—Ä–µ–¥–Ω—è—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å üèÉ</option>
      <option value="1.725">–í—ã—Å–æ–∫–∞—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å üèãÔ∏è</option>
      <option value="1.9">–≠–∫—Å—Ç—Ä–µ–º–∞–ª—å–Ω–∞—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å üöÄ</option>
    </select>

    <select id="goal">
      <option value="lose">–ü–æ—Ö—É–¥–µ—Ç—å ü•¶</option>
      <option value="maintain">–ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞—Ç—å ‚öñÔ∏è</option>
      <option value="gain">–ù–∞–±—Ä–∞—Ç—å üçó</option>
    </select>

    <button type="submit">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å üî•</button>
  </form>

  <div class="result" id="result" style="display:none"></div>

  <div class="result" id="history" style="display:none; margin-top: 30px;">
    <strong>–ò—Å—Ç–æ—Ä–∏—è —Ä–∞—Å—á—ë—Ç–æ–≤:</strong>
    <ul id="historyList"></ul>
  </div>

  <script>
    const form = document.getElementById('calorieForm');
    const resultBlock = document.getElementById('result');

    window.onload = () => {
      ['age','height','weight','gender','activity','goal'].forEach(id => {
        const val = localStorage.getItem(id);
        if (val) document.getElementById(id).value = val;
      });
      renderHistory();
    }

    form.addEventListener('submit', e => {
      e.preventDefault();

      const age = parseInt(document.getElementById('age').value);
      const height = parseInt(document.getElementById('height').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const gender = document.getElementById('gender').value;
      const activity = parseFloat(document.getElementById('activity').value);
      const goal = document.getElementById('goal').value;

      localStorage.setItem('age', age);
      localStorage.setItem('height', height);
      localStorage.setItem('weight', weight);
      localStorage.setItem('gender', gender);
      localStorage.setItem('activity', activity);
      localStorage.setItem('goal', goal);

      let bmr;
      if (gender === 'male') {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      const tdee = bmr * activity;

      let calories;
      if (goal === 'lose') calories = tdee - 500;
      else if (goal === 'gain') calories = tdee + 500;
      else calories = tdee;

      const proteins = (calories * 0.3 / 4).toFixed(0);
      const fats = (calories * 0.25 / 9).toFixed(0);
      const carbs = (calories * 0.45 / 4).toFixed(0);

      const heightM = height / 100;
      const bmi = (weight / (heightM * heightM)).toFixed(1);
      let bmiStatus = '';
      if (bmi < 18.5) bmiStatus = '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ–∫ –≤–µ—Å–∞';
      else if (bmi < 25) bmiStatus = '–ù–æ—Ä–º–∞';
      else if (bmi < 30) bmiStatus = '–ò–∑–±—ã—Ç–æ—á–Ω—ã–π –≤–µ—Å';
      else bmiStatus = '–û–∂–∏—Ä–µ–Ω–∏–µ';

      resultBlock.innerHTML = `
        <strong>–¢–≤–æ—è —Å—É—Ç–æ—á–Ω–∞—è –Ω–æ—Ä–º–∞:</strong>
        üî• –ö–∞–ª–æ—Ä–∏–∏: <b>${Math.round(calories)}</b> –∫–∫–∞–ª<br>
        ü•© –ë–µ–ª–∫–∏: <b>${proteins}</b> –≥<br>
        ü•ë –ñ–∏—Ä—ã: <b>${fats}</b> –≥<br>
        üçö –£–≥–ª–µ–≤–æ–¥—ã: <b>${carbs}</b> –≥<br>
        üìè –ò–ú–¢: <b>${bmi}</b> (${bmiStatus})<br>
        <br>
        <button onclick="navigator.clipboard.writeText('–ö–∫–∞–ª: ${Math.round(calories)}, –ë: ${proteins}, –ñ: ${fats}, –£: ${carbs}, –ò–ú–¢: ${bmi} (${bmiStatus})')">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>
      `;
      resultBlock.style.display = 'block';

      saveToHistory({
        date: new Date().toLocaleString(),
        calories: Math.round(calories),
        proteins,
        fats,
        carbs,
        bmi,
        bmiStatus
      });
      renderHistory();
    });

    function saveToHistory(entry) {
      const history = JSON.parse(localStorage.getItem('history') || '[]');
      history.unshift(entry);
      localStorage.setItem('history', JSON.stringify(history.slice(0, 7))); // max 7 –∑–∞–ø–∏—Å–µ–π
    }

    function renderHistory() {
      const historyData = JSON.parse(localStorage.getItem('history') || '[]');
      const list = document.getElementById('historyList');
      const historyBlock = document.getElementById('history');
      list.innerHTML = '';

      if (historyData.length === 0) {
        historyBlock.style.display = 'none';
        return;
      }

      historyData.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `
          <b>${item.date}</b><br>
          –ö–∫–∞–ª: ${item.calories}, –ë: ${item.proteins}–≥, –ñ: ${item.fats}–≥, –£: ${item.carbs}–≥<br>
          –ò–ú–¢: ${item.bmi} (${item.bmiStatus})
        `;
        list.appendChild(li);
      });

      historyBlock.style.display = 'block';
    }
  </script>
</body>
</html>
