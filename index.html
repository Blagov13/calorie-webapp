<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLAGOV team ‚Äî –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ö–∞–ª–æ—Ä–∏–π</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #000000, #ff69b4);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .title {
      text-align: center;
      margin-bottom: 20px;
    }
    .title h1 {
      font-family: 'Russo One', sans-serif;
      text-transform: uppercase;
      font-size: 32px;
      margin: 0;
      color: #ff69b4;
      text-shadow: 1px 1px 3px #000;
    }
    .title h2 {
      font-size: 18px;
      font-weight: 400;
      margin: 5px 0 0;
      color: #ffc6e0;
    }
    form {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.5);
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input, select, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }
    input, select {
      background: #2b2b2b;
      color: #fff;
    }
    button {
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #e055a1;
      transform: scale(1.03);
    }
    .result {
      margin-top: 20px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.4);
      animation: fadeIn 0.5s ease-in-out;
      max-width: 500px;
      width: 100%;
    }
    .result-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 10px;
    }
    .result-item {
      background: #2b2b2b;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
    }
    .result-item span {
      display: block;
      font-size: 14px;
      color: #aaa;
    }
    .result-item strong {
      font-size: 20px;
      color: #ff69b4;
    }
    .bmi-status {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      color: #ffc6e0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="title">
    <h1>BLAGOV team</h1>
    <h2>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∫–∞–ª–æ—Ä–∏–π</h2>
  </div>
  <form id="calorieForm">
    <input type="number" id="age" placeholder="–í–æ–∑—Ä–∞—Å—Ç (–ª–µ—Ç)" required>
    <input type="number" id="height" placeholder="–†–æ—Å—Ç (—Å–º)" required>
    <input type="number" id="weight" placeholder="–í–µ—Å (–∫–≥)" required>
    <select id="gender">
      <option value="male">–ú—É–∂—Å–∫–æ–π</option>
      <option value="female">–ñ–µ–Ω—Å–∫–∏–π</option>
    </select>
    <select id="activity">
      <option value="1.2">–ú–∞–ª–æ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ ü™ë</option>
      <option value="1.375">–£–º–µ—Ä–µ–Ω–Ω–∞—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å üö∂</option>
      <option value="1.55">–°—Ä–µ–¥–Ω—è—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å üèÉ</option>
      <option value="1.725">–í—ã—Å–æ–∫–∞—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å üèãÔ∏è</option>
      <option value="1.9">–≠–∫—Å—Ç—Ä–µ–º–∞–ª—å–Ω–∞—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å üöÄ</option>
    </select>
    <select id="goal">
      <option value="lose">–ü–æ—Ö—É–¥–µ—Ç—å ü•¶</option>
      <option value="maintain">–ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞—Ç—å ‚öñÔ∏è</option>
      <option value="gain">–ù–∞–±—Ä–∞—Ç—å üçó</option>
    </select>
    <button type="submit">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å üî•</button>
  </form>

  <div class="result" id="result" style="display:none"></div>

  <script>
    const form = document.getElementById('calorieForm');
    const resultBlock = document.getElementById('result');

    window.onload = () => {
      ['age','height','weight','gender','activity','goal'].forEach(id => {
        const val = localStorage.getItem(id);
        if (val) document.getElementById(id).value = val;
      });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();

      const age = parseInt(document.getElementById('age').value);
      const height = parseInt(document.getElementById('height').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const gender = document.getElementById('gender').value;
      const activity = parseFloat(document.getElementById('activity').value);
      const goal = document.getElementById('goal').value;

      localStorage.setItem('age', age);
      localStorage.setItem('height', height);
      localStorage.setItem('weight', weight);
      localStorage.setItem('gender', gender);
      localStorage.setItem('activity', activity);
      localStorage.setItem('goal', goal);

      let bmr = gender === 'male'
        ? 10 * weight + 6.25 * height - 5 * age + 5
        : 10 * weight + 6.25 * height - 5 * age - 161;

      const tdee = bmr * activity;
      let calories = goal === 'lose' ? tdee - 500 : goal === 'gain' ? tdee + 500 : tdee;
      const proteins = (calories * 0.3 / 4).toFixed(0);
      const fats = (calories * 0.25 / 9).toFixed(0);
      const carbs = (calories * 0.45 / 4).toFixed(0);
      const heightM = height / 100;
      const bmi = (weight / (heightM * heightM)).toFixed(1);
      let bmiStatus = bmi < 18.5 ? '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ–∫ –≤–µ—Å–∞' : bmi < 25 ? '–ù–æ—Ä–º–∞' : bmi < 30 ? '–ò–∑–±—ã—Ç–æ—á–Ω—ã–π –≤–µ—Å' : '–û–∂–∏—Ä–µ–Ω–∏–µ';

      resultBlock.innerHTML = `
        <div class="result-grid">
          <div class="result-item"><strong>${Math.round(calories)}</strong><span>–∫–∫–∞–ª –≤ –¥–µ–Ω—å</span></div>
          <div class="result-item"><strong>${proteins} –≥</strong><span>–±–µ–ª–∫–∏</span></div>
          <div class="result-item"><strong>${fats} –≥</strong><span>–∂–∏—Ä—ã</span></div>
          <div class="result-item"><strong>${carbs} –≥</strong><span>—É–≥–ª–µ–≤–æ–¥—ã</span></div>
        </div>
        <div class="bmi-status">–ò–ú–¢: ${bmi} ‚Äî ${bmiStatus}</div>
      `;
      resultBlock.style.display = 'block';
    });
  </script>
</body>
</html>
